<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina de un cronometro" />
    <meta name="author" content="Bulacio Agustina" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Temporizador</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand a-font" href="../index.html">
            <i class="bi bi-archive-fill"></i> Tp5- DOM&BOM
          </a>
        </div>
      </nav>
    </header>
    <main class="d-flex justify-content-center align-items-center">
      <div class="card">
        <div class="card-body text-center">
          <div class="d-flex justify-content-center gap-2 mb-3">
            <input
              type="number"
              id="inputHoras"
              class="form-control w-25"
              placeholder="Horas"
              min="0"
            />
            <input
              type="number"
              id="inputMinutos"
              class="form-control w-25"
              placeholder="Minutos"
              min="0"
              max="59"
            />
            <input
              type="number"
              id="inputSegundos"
              class="form-control w-25"
              placeholder="Segundos"
              min="0"
              max="59"
            />
          </div>

          <p id="temporizador">00:00:00</p>
        </div>
        <div class="card-footer p-3 d-flex justify-content-center">
          <button class="btn btn-primary mx-2">
            <i class="bi bi-skip-start-btn-fill"></i>
          </button>
          <button class="btn btn-danger mx-2">
            <i class="bi bi-x-square"></i>
          </button>
          <button class="btn btn-warning mx-2">
            <i class="bi bi-pause-btn"></i>
          </button>
        </div>
      </div>
    </main>
    <footer class="text-center py-3 bg-dark-subtle">
      <p>&copy; Todos los derechos reservados &copy;</p>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/pageEj6.js"></script>
  </body>
</html>
