<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <link rel="icon" href="assets/img/education.png" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pagina para agregar  tareas a una lista"
    />
    <meta name="author" content="Bulacio Agustina" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pageEj3.css" />
    <title>Lisra de tareas</title>
  </head>

  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand a-font" href="../index.html">
            <i class="bi bi-archive-fill"></i> Tp5- DOM&BOM
          </a>
        </div>
      </nav>
    </header>
    <main>
      <h1>
        Lista de tareas
        <img
          src="../assets/img/education.png"
          alt="pila de libros"
          class="img-titulo"
        />
      </h1>
      <article class="container-fluid">
          <div class="bg-dark-subtle p-4 rounded-3 my-4">
            <form id="formTarea">
              <label for="tarea">Ingrese una tarea:</label>
              <input type="text" id="tarea" class="form-control" />
              <button type="submit" class="btn btn-success mt-2">Enviar</button>
            </form>
          </div>
        <div>
          <ul id="listaTareas" class="list-group"></ul>
        </div>
      </article>
       <div class="text-center my-4">
        <a href="../index.html" class="btn btn-outline-light">Volver</a>
      </div>
    </main>
    <footer class="text-center py-2 bg-body-tertiary">
      <p>&copy; Todos los derechos reservados &copy;</p>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/pageEj3.js"></script>
  </body>
</html>
