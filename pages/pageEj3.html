<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <link rel="icon" href="assets/img/education.png" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pagina para agregar  tareas a una lista"
    />
    <meta name="author" content="Bulacio Agustina" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pageEj3.css" />
    <title>Lisra de tareas</title>
  </head>

  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand a-font" href="../index.html">
            <i class="bi bi-archive-fill"></i> Tp5- DOM&BOM
          </a>
        </div>
      </nav>
    </header>
    <main class="d-flex justify-content-center align-items-center">
      <section class="container my-4">
        <div class="card card-border">
          <div class="card-body">
            <div>
              <h1>
                Lista de tareas
                <img
                  src="../assets/img/education.png"
                  alt="pila de libros"
                  class="img-titulo"
                />
              </h1>
            </div>
            <div>
              <button
                class="btn-add"
                data-bs-toggle="modal"
                data-bs-target=".modal"
              >
                <i class="bi bi-plus-square"></i> Agregar Tarea
              </button>
            </div>
            <div class="d-none">
              <ul class="list-group">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center text-light my-3"
                >
                  <div class="d-flex align-items-center">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      id="firstCheckbox"
                    />
                    <label class="form-check-label mb-0" for="firstCheckbox">
                      Texto de la tarea
                    </label>
                  </div>
                  <button type="button" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash3-fill"></i>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Agregar Tarea</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="">
                  <div class="my-2">
                    <label for="nombreTarea" class="form-label">Nombre de tarea:</label>
                    <input
                      type="text"
                      id="inputNombre"
                      class="form-control"
                      required
                    />
                  </div>
                  <div>
                    <label for="" class="my-2"> Descripcion: </label>
                    <textarea
                      id="textareaDescripcion"
                      class="form-control"
                      rows="5"
                      required
                      minlength="30"
                      maxlength="250"
                    ></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Agregar tarea
                </button>
                <button type="button" class="btn btn-danger">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="text-center py-2 bg-body-tertiary">
      <p>&copy; Todos los derechos reservados &copy;</p>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
